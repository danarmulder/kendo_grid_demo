<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="kendoGrid">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Kendo Grid App</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script><!-- load angular -->
	<script src="kendo.all.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="styles/kendo.common.min.css" type="text/css" />
	<link rel="stylesheet" href="styles/kendo.default.min.css" type="text/css" />
	<link rel="stylesheet" href="styles/kendo.default.mobile.min.css" type="text/css" />
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER -->
<body ng-app="kendoGrid" ng-controller="mainController">
	<div class="container">
		<h3>Kendo Grid Demo</h3>
		<div ng-if="data" ng-repeat="person in data">
			<p>{{person}}</p>
		</div>
		<kendo-grid options="mainGridOptions">
		</kendo-grid>
	</div>

</body>
</html>
